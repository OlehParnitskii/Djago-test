{%block title%}

{%endblock%}


{%block content%}
<div class="conteiner">
<div class="category">
    {%for cat in category%}
    <div class="inner">
        <div class="">
        <img class="img" src="{{cat.image.url}}" alt=""> 
    </div>
    <div class="">

        </div>
    </div>
    {%endfor%}
</div>

</div>
{%endblock%}
